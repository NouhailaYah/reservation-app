<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard Admin - ORMVAH</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="admin-header">
    <h1>Interface Admin - ORMVAH</h1>
    <button onclick="logout()">Déconnexion</button>
  </header>

  <nav>
    <button onclick="showSection('appartements')">Appartements</button>
    <button onclick="showSection('residences')">Résidences</button>
    <button onclick="showSection('agents')">Agents</button>
    <button onclick="showSection('reservations')">Pré-réservations</button>
    <button onclick="showSection('paiements')">Paiements</button>
  </nav>

  <main>
    <section id="appartements" class="admin-section"></section>
    <section id="residences" class="admin-section" style="display: none;"></section>
    <section id="agents" class="admin-section" style="display: none;"></section>
    <section id="reservations" class="admin-section" style="display: none;"></section>
    <section id="paiements" class="admin-section" style="display: none;"></section>
  </main>

  <script src="admin.js"></script>
</body>
</html>
