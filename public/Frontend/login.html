<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Connexion - ORMVAH</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="nav">
      <div class="logo">ORMVAH</div>
    </div>
  </header>

  <section class="form-container">
    <h2>Se connecter</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Mot de passe" required />
      <button type="submit">Connexion</button>
      <p class="message">Pas encore inscrit ? <a href="register.html">Créer un compte</a></p>
    </form>
  </section>

  <script>
        document.getElementById("loginForm").addEventListener("submit", async function (e) {
    e.preventDefault();

    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    try {
        const response = await fetch("http://localhost:8000/api/agent/login", {
            method: "POST",  
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify({ email, password }),
        });
        
        // const data = await response.json();
        const data = "";
        console.log(response); 
        console.log(data);

        if (response.ok) {
            alert("Connexion réussie !");
            window.location.href = "index.html";
        } else {
            alert(data.message || "Erreur de connexion");
        }
    } catch (error) {
        console.error("Erreur serveur :", error);
        alert("Erreur serveur. Consultez la console pour plus d'informations.");
    }
});


  </script>
</body>
</html>
