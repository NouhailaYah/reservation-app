<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ORMVAH - Réservation Appartements</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <div class="nav">
      <div class="logo">ORMVAH</div>
      <div class="auth-links" id="auth-links">
        <a href="login.html">Se connecter</a>
        <a href="register.html">S'inscrire</a>
      </div>
      <button id="logout-btn" style="display: none;">Déconnexion</button>
    </div>
  </header>

  <div class="search-box">
    <form id="searchForm">
      <div class="search-fields">
        <input type="text" id="ville" placeholder="Où allez-vous ?" list="villes" required />
        <input type="date" id="periode" />
        <button type="submit">Rechercher</button>
      </div>
    </form>
    <datalist id="villes">
      <option value="Rabat">
      <option value="Agadir">
      <option value="Fès">
      <option value="Ifrane">
      <option value="Marrakech">
      <option value="El Jadida">
      <option value="Casablanca">
    </datalist>
  </div>

  <p id="periode"></p>

  <div id="appartements" class="apartments-grid"></div>

  <div class="modal-overlay" id="modal">
    <div class="modal">
      <span class="close" onclick="fermerModal()">&times;</span>
      <h2 id="modal-title">Détails de l'Appartement</h2>
      <div id="modal-images" class="gallery"></div>
      <div id="modal-description"></div>
      <div id="modal-residence"></div>
    </div>
  </div>
  <div id="preReservationContainer" style="display: none;">
    <h2>Formulaire de pré-réservation</h2>
    <form id="preReservationForm">
      <label>CIN :</label>
      <input type="text" name="CIN" required><br>
      <label>Nom :</label>
      <input type="text" name="nom" required><br>
      <label>Prénom :</label>
      <input type="text" name="prenom" required><br>
      <label>ID Appartement :</label>
      <input type="number" name="id_appart" id="id_appart" readonly><br>
      <label>ID Résidence :</label>
      <input type="number" name="id_resid" required><br>
      <label>Ville :</label>
      <input type="text" name="nom_ville" required><br>
      <label>Date de début :</label>
      <input type="date" name="date_debut" id="date_debut" readonly><br>
      <label>Date de fin :</label>
      <input type="date" name="date_fin" id="date_fin" readonly><br>
      <label>Status :</label>
      <input type="text" name="status" value="en attente" readonly><br>
      <button type="submit">Envoyer la pré-réservation</button>
    </form>

    <h2>Étape suivante : Paiement</h2>
    <p>Vous devez aller à la banque et déposer le reçu dans les 24 heures.</p>
    <form id="uploadRecuForm" enctype="multipart/form-data">
      <label for="recu_paiement">Reçu de paiement (PDF ou image) :</label>
      <input type="file" name="recu_paiement" id="recu_paiement" accept=".pdf,.jpg,.jpeg,.png" required />
      <button type="submit">Uploader le reçu</button>
    </form>  

  </div>

  <script src="script.js" defer></script>
  
</body>
</html>
