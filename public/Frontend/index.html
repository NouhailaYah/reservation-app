<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ORMVAH - Réservation Appartements</title>                 
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <div class="nav">
      <div class="logo">ORMVAH</div>
      <div class="auth-links" id="auth-links">
        <a href="login.html" id="loginLink">Se connecter</a>
        <a href="register.html" id="registerLink">S'inscrire</a>
        <a href="login_admin.html" id="loginadminlink">Admin</a>
        <a href="#" id="logoutLink" style="display: none;">Déconnexion</a>
      </div>
    </div>
  </header>
  
  <div id="user-welcome-container">
        <p id="user-welcome" style="text-align:center; font-size: 1.2em; color: #2e7d32;"></p>
  </div>
  <div class="search-box">
    <form id="searchForm">
      <div class="search-fields">
        <label for="ville">Ville :</label>
        <select id="nom_ville" name="ville" required>
          <option value="">--Choisissez une ville--</option>
          <option value="Rabat">Rabat</option>
          <option value="Agadir">Agadir</option>
          <option value="Fès">Fès</option>
          <option value="Ifrane">Ifrane</option>
          <option value="Marrakech">Marrakech</option>
          <option value="El Jadida">El Jadida</option>
          <option value="Casablanca">Casablanca</option>
          <option value="Meknès">Meknès</option>
          <option value="Tanger">Tanger</option>
          <option value="Safi">Safi</option>
          <option value="Ouarzazate">Ouarzazate</option>
          <option value="Azrou">Azrou</option>
          <option value="kénitra">kénitra</option>
          <option value="Tétouan">Tétouan</option>
        </select>
        <label for="periode">Période :</label>
        <select id="periode" required>
            <option value="">--Choisissez une période--</option>
        </select>
        <button id="rechercherBtn" class="btn btn-success" type="submit">Rechercher</button>
      </div>
    </form>
  </div>


  <div id="appartements" class="apartments-grid"></div>

  <div class="modal-overlay" id="modal">
    <div class="modal">
      <span class="close" onclick="fermerModal()">&times;</span>
      <h2 id="modal-title">Détails de l'Appartement</h2>
      <div id="modal-images" class="gallery"></div>
      <div id="modal-description"></div>
      <div id="modal-residence"></div>
      <div id="modal-periode"></div>
    </div>
  </div>

  <footer class="footer">
    <div class="footer-social">
      <h4>Suivez-nous</h4>
      <a href="https://www.instagram.com/ormvah" target="_blank">
          <img src="Instagram.jpg" alt="Instagram" width="24" />
      </a>
      <a href="https://www.facebook.com/p/ormvah" target="_blank">
        <img src="fb.jpg" alt="Facebook" width="24" />
      </a>
      <a href="https://www.linkedin.com/company/ormvah" target="_blank">
        <img src="linkedin.jpg" alt="LinkedIn" width="24" />
      </a>
    </div>
    <div class="footer-info">
      <h4>Informations</h4>
        <p> 📍 Adresse : Siège ORMVAH, Maroc</p>
        <p> 📞Téléphone : +212 05244-49597</p>
        <p> 📧 Email : contact@ormvah.</p>
        <p> 🌐 Site : <a href="https://ormvah.com" target="_blank">www.ormvah.com</a></p>
    </div>
  </footer>

  <script src="main.js"></script>
  <script src="appartement.js"></script>

</body>
</html>
