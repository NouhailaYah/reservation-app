<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ORMVAH - Réservation Appartements</title>
  <link rel="stylesheet" href="style.css" />
  <!-- CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</head>
<body>

  <header>
    <div class="nav">
      <div class="logo">ORMVAH</div>
      <div id="user-welcome" style="font-weight: bold; margin-right: 15px;"></div>
      <div class="auth-links" id="auth-links">
        <a href="login.html" id="loginLink">Se connecter</a>
        <a href="register.html" id="registerLink">S'inscrire</a>
        <a href="login_admin.html" id="loginadminlink">Admin</a>
        <a href="#" id="logoutLink" style="display: none;">Déconnexion</a>
      </div>
    </div>
  </header>
  
  <div class="search-box">
    <form id="searchForm">
      <div class="search-fields">
        <input type="text" id="ville" placeholder="Où allez-vous ?" list="villes" required />
        <input type="date" id="periode" />
        <button type="submit">Rechercher</button>
      </div>
    </form>
    <datalist id="villes">
      <option value="Rabat">
      <option value="Agadir">
      <option value="Fès">
      <option value="Ifrane">
      <option value="Marrakech">
      <option value="El Jadida">
      <option value="Casablanca">
    </datalist>
  </div>

  <p id="periode"></p>

  <div id="appartements" class="apartments-grid"></div>

  <div class="modal-overlay" id="modal">
    <div class="modal">
      <span class="close" onclick="fermerModal()">&times;</span>
      <h2 id="modal-title">Détails de l'Appartement</h2>
      <div id="modal-images" class="gallery"></div>
      <div id="modal-description"></div>
      <div id="modal-residence"></div>
    </div>
  </div>

  <script src="script.js" defer></script>
  
</body>
</html>
