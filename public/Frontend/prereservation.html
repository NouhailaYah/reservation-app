<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de Pré-réservation</title>
    <link rel="stylesheet" href="prereservation.css">
    

</head>
<body>
    <h1>Pré-réservation</h1>
    <div id="reservation-details">
        <form id="pre-reservation-form">
            <div>
                <label for="cin"><strong>CIN :</strong></label>
                <input type="text" id="cin" readonly>
            </div>
            <div>
                <label for="nom"><strong>Nom :</strong></label>
                <input type="text" id="nom" readonly>
            </div>
            <div>
                <label for="prenom"><strong>Prénom :</strong></label>
                <input type="text" id="prenom" readonly>
            </div>
            <div>
                <label><strong>Appartement :</strong></label>
                <input type="text" id="id_appart" readonly>
            </div>
            <div>
                <label><strong>Résidence :</strong></label>
                <input type="text" id="id_resid" readonly>
            </div>
            <div>
                <label><strong>Ville :</strong></label>
                <input type="text" id="nom_ville" readonly>
            </div>
            <div>
                <label><strong>Période :</strong></label>
                <input type="text" id="periode" readonly>
            </div>
            <div>
                <label><strong>Prix total :</strong></label>
                <span id="prix-details"></span>
            </div>
            <div>
                <label><strong>Status :</strong></label>
                <p id="status-details">En attente
                </p>
            </div>

            <button type="submit" id="confirm-reservation-btn">Confirmer la pré-réservation</button>
        </form>
        <p id="confirmation-message" style="display:none;color:green;"></p>
    </div>

    <script src="prereservation.js"></script>
</body>
</html>
